
<div  ng-init="getAttr(); window.scrollTo(0, 0)">
    <h1 class="where">Throw a dart on the map!</h1>
<div id="flex">
    <div ng-repeat="place in places" class="threesixty {{place.tag}}" id="left">
        <a class="pic"><img class="large" src="{{place.pic.url}}" /></a>
        <h4 class="where2">{{place.name}}</h4>
    </div>
</div>
</div>
