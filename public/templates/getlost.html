<h1 class="where">Throw a dart on the map!</h1>
<div id="flex">
  <div class="threesixty {{place.tag}}" ng-repeat="place in places">
          <a ui-sref="attract({attractId: place._id})"><img ng-src="{{place.pic.url}}"/></a>
          <!-- <h4 class="greet">{{place.greet}}</h4> -->
          <h4 class="where2">{{place.name}}</h4>
      </div>
</div>
