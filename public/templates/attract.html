<div ng-init="getAttr(); window.scrollTo(0, 0)">
<h1 class="where">{{oneAttr.name}}</h1>
</div>


<div  id="flex">
    <div class="threesixty {{oneAttr.pic.tag}}">
      <a href="#">
        <img ng-src={{oneAttr.pic.url}} alt="{{oneAttr.pic.alt}}" />
      </a>
      <h4 class="where2">{{place.name}}</h4>
    </div>
    <div class="threesixty {{oneAttr.vid.tag}}">
      <a href="#">
        <!-- {{oneAttr.vid.url}} -->
        <span ng-bind-html="trust(oneAttr.vid.url)"></span>
      </a>
    </div>
    <div class="threesixty {{oneAttr.threeSixty.tag}}">
      <a href="#">
          <!-- {{oneAttr.threeSixty.url}} -->
          <span ng-bind-html="trust(oneAttr.threeSixty.url)"></span>
      </a>
    </div>
</div>
