<div ng-repeat="go in dest" id="flex">


    <h1 class="where">{{go.name}}</h1>

    <div ng-repeat="go in dest" class="threesixty transform1" id="left">
        <a class="pic" ui-sref="gallery"><img class="large" src="{{go.pic}}" alt="" /></a>
    </div>
    <div ng-repeat="go in dest" class="threesixty transform2" id="left">
        <a class="pic" ui-sref="videos"><img class="large" src="{{go.vid.url}}" alt="" /></a>
    </div>
    <div ng-repeat="go in dest" class="threesixty transform3" id="left">
        <a class="pic" ui-sref="threeSixties"><iframe src=“{{go.threeSixty.url}}” width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe></a>
    </div>
</div>
