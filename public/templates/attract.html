

<div ng-repeat="thing in things | filter: coverFilter " class="name">
    <h1 class="where">{{thing.name}}</h1>
</div>

<div  id="flex">
    <div class="threesixty transform1" id="left">
        <a ng-repeat="thing in things | filter: coverFilter " class="pic" ui-sref="gallery"><img class="large" src="{{thing.pic.url}}" alt="" /></a>
    </div>
    <div class="threesixty transform2" id="left">
        <a ng-repeat="thing in things | filter: coverFilter "  class="pic" ui-sref="videos"><img class="large" src="{{thing.vid.url}}" alt="" /></a>
    </div>
    <div class="threesixty transform3" id="left">
        <a ng-repeat="thing in things | filter: coverFilter " class="pic" ui-sref="threeSixties"><iframe src=“{{thing.threeSixty.url}}” width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe></a>
    </div>
</div>
