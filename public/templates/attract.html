<div ng-init="getAttr(); window.scrollTo(0, 0)">
<h1 class="where">{{oneAttr.name}}</h1>
</div>


<div  id="flex">
    <div class="threesixty transform1" id="left">
<a href="#"><img ng-src={{oneAttr.pic.url}} alt="" /></a>
  </div>
  <div class="threesixty transform1" id="left">
<a href="#"><video ng-src={{oneAttr.vid.url}}></video></a>
  </div>
  <div class="threesixty transform1" id="left">
<a href="#"><iframe ng-src={{oneAttr.threeSixty.url}} width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe></a>
  </div>
</div>
