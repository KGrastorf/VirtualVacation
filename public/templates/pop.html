<div class="title">
<h1 class="where">Most Popular Destinations</h1>
</div>
<div id="flex">
  <div class="threesixty {{place.tag}}" ng-repeat="place in places | orderBy: '-rating' | filter: {rating: 60}">
          <a ui-sref="attract({attractId: place._id})"><img ng-src="{{place.pic[0].url}}"/></a>
          <!-- <h4 class="greet">{{place.greet}}</h4> -->
          <h4 class="where2">{{place.name}}</h4>
      </div>
</div>
